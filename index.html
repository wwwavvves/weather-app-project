<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- end axios -->
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-container" id="search-container">
          <input
            type="text"
            placeholder="Enter a city"
            id="search-input"
            required
          />
          <input type="submit" value="Search" id="search-btn" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <h1 id="city"></h1>
          <p>
            <span id="day"></span> <span id="hours"></span>:<span
              id="minutes"
            ></span
            >, <span id="weather-condition"></span>
            <br />
            Humidity: <span id="humidity"></span>, Wind: <span id="wind"></span>
          </p>
        </div>
        <div class="city-temperature">
          <div class="city-temperature-icon" id="city-temperature-icon"></div>
          <div
            class="city-temperature-degrees"
            id="city-temperature-degrees"
          ></div>
          <span class="city-temperature-unit">ÂºC</span>
        </div>
      </main>
      <section class="forecast-section" id="forecast-section"></section>
      <footer>
        Coded by
        <a href="https://github.com/wwwavvves" target="_blank"
          >Diana Guerreiro</a
        >, open-sourced on
        <a
          href="https://github.com/wwwavvves/weather-app-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-she-codes-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="./src/script..js"></script>
  </body>
</html>
